{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Data List</title>
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
    <style>
    </style>
</head>
<body>
    <div class="container">
        <h1>Data List</h1>
        <a href="{% url 'data_create' %}" class="button">Add New Data</a>
        <table>
            <thead>
                <tr>
                    <th>Name</th>
                    <th>Type</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
                {% for column, typ in column_data %}
                <tr>
                    <td>{{ column }}</td>
                    <td>{{ typ }}</td>
                    <td>
                        Options
                    </td>
                </tr>
                {% empty %}
                <tr>
                    <td colspan="4">No columns found.</td>
                </tr>
                {% endfor %}
            </tbody>            
        </table>
    </div>
</body>
</html>
